<div style="padding-left: 200px;">
    {{connectionId}}

    <input [(ngModel)]="touser" placeholder="Enter To ">
    <input [(ngModel)]="message" placeholder="Enter your message">
    <button (click)="sendMessage()">Send</button>
    <div *ngFor="let msg of receivedMessages">
        {{ msg }}
    </div>
</div>
