<div class="video-container">
  <!-- Remove the "controls" attribute to hide the default browser controls -->
  <video
    #videoElement
    [src]="src"
    [poster]="poster"
    [muted]="muted"
    [loop]="loop"
    playsinline
    preload="auto"
  >
    Your browser does not support the video tag.
  </video>

  <!-- Small mute/unmute button in bottom-right corner -->
  <button class="mute-button" (click)="toggleMute($event)">
    <!-- You can replace these emojis with icons (e.g., FontAwesome) -->
    <ng-container *ngIf="isMuted; else unmutedIcon"> ðŸ”‡ </ng-container>
    <ng-template #unmutedIcon> ðŸ”Š </ng-template>
  </button>
</div>
