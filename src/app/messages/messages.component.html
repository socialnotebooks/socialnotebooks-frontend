<main class="2xl:ml-[--w-side] xl:ml-[--w-side-md] md:ml-[--w-side-small]">
  <div
    class="2xl:max-w-6xl mx-auto h-full relative shadow-lg overflow-hidden border1 max-md:pt-14"
  >
    <div class="flex bg-white dark:bg-dark2">
      <!-- Chat Sidebar -->
      <div class="md:w-[360px] relative border-r dark:border-slate-200">
        <div
          id="side-chat"
          class="fixed inset-y-0 left-0 w-full max-w-[360px] bg-white z-50 shadow dark:bg-dark2 transition-transform duration-300 md:relative md:translate-x-0"
          [ngClass]="{
            '-translate-x-full': !sidebarVisible,
            'translate-x-0': sidebarVisible
          }"
        >
          <div class="mt-10 sm:mt-0 p-4 border-b dark:border-slate-200">
            <div class="flex mt-2 items-center justify-between">
              <h2 class="text-2xl font-bold text-black ml-1 dark:text-white">
                Chats
              </h2>
            </div>
          </div>
          <!-- Chat Users List -->
          <div class="space-y-2 p-2 overflow-y-auto h-[calc(100vh-127px)]">
            <ng-container *ngIf="chatList && chatList.length > 0; else noChats">
              <div
                *ngFor="let user of chatList"
                (click)="selectChatUser(user)"
                class="cursor-pointer relative flex items-center gap-4 p-2 duration-200 rounded-xl hover:bg-secondery"
              >
                <div class="relative w-14 h-14 shrink-0">
                  <img
                    [src]="
                      user.profilePicUrl || 'assets/img/default-avatar.png'
                    "
                    alt="User"
                    class="object-cover w-full h-full rounded-full"
                  />
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-1.5">
                    <div
                      class="mr-auto text-sm text-black dark:text-white font-medium"
                    >
                      {{ user.username }}
                    </div>
                    <div
                      *ngIf="user.newMessage"
                      class="text-xs font-light text-gray-500 dark:text-white/70"
                    >
                      <b>New Message</b>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
            <ng-template #noChats>
              <div class="text-center text-gray-600 dark:text-gray-300 mt-4">
                There are no chats currently.
              </div>
            </ng-template>
          </div>
        </div>
        <!-- Mobile Backdrop to toggle sidebar -->
        <div
          class="fixed inset-0 bg-slate-800/40 backdrop-blur transition-opacity duration-300 md:hidden"
          [ngClass]="{
            'opacity-100': sidebarVisible,
            'opacity-0 pointer-events-none': !sidebarVisible
          }"
          (click)="toggleSidebar()"
        ></div>
      </div>

      <!-- Message Center -->
      <ng-container *ngIf="chat_with_userId; else noChatSelected">
        <div class="flex-1 flex flex-col">
          <!-- Chat Header -->
          <div
            class="flex items-center justify-between gap-2 px-6 py-3.5 z-10 border-b dark:border-slate-200"
          >
            <div class="flex items-center sm:gap-4 gap-2">
              <!-- Mobile Back Button: visible only on mobile view -->
              <button type="button" class="md:hidden" (click)="toggleSidebar()">
                <i class="fa fa-arrow-left text-2xl mr-2"></i>
              </button>
              <!-- User Avatar: visible in desktop view -->
              <div class="relative cursor-pointer hidden md:block">
                <img
                  [src]="
                    chat_with_profilepic || 'assets/img/default-avatar.png'
                  "
                  alt="User"
                  class="w-8 h-8 rounded-full shadow"
                />
                <div
                  class="w-2 h-2 bg-teal-500 rounded-full absolute right-0 bottom-0 m-px"
                ></div>
              </div>
              <!-- Username -->
              <div class="cursor-pointer">
                <div class="text-base font-bold">
                  {{ chat_with_username || "Select a User" }}
                </div>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <button
                type="button"
                class="button__ico"
                [disabled]="!chat_with_userId"
                (click)="startAudioCall()"
              >
                <ion-icon name="call-outline" class="text-2xl"></ion-icon>
              </button>
              <button
                type="button"
                class="hover:bg-slate-100 p-1.5 rounded-full"
                [disabled]="!chat_with_userId"
                (click)="startVideoCall()"
              >
                <ion-icon name="videocam-outline" class="text-2xl"></ion-icon>
              </button>
            </div>
          </div>

          <!-- Chat Body -->
          <div
            id="chatBody"
            #chatBody
            class="flex-1 overflow-y-auto"
            style="max-height: calc(100vh - 200px)"
          >
            <div class="space-y-4 p-4 h-[65dvh] sm:h-full">
              <ng-container *ngFor="let msg of receivedMessages">
                <div
                  [ngClass]="
                    msg.type === 'reply'
                      ? 'flex justify-end'
                      : 'flex justify-start'
                  "
                >
                  <div
                    [ngClass]="
                      msg.type === 'reply'
                        ? 'px-4 py-2 rounded-full max-w-sm bg-gradient-to-tr from-sky-500 to-blue-500 text-white shadow'
                        : 'px-4 py-2 rounded-full max-w-sm bg-gray-200 text-gray-800 shadow'
                    "
                  >
                    {{ msg.message }}
                  </div>
                </div>
                <div
                  [ngClass]="msg.type === 'reply' ? 'text-right' : 'text-left'"
                  class="text-xs text-gray-500"
                >
                  {{ msg.msgtime }}
                </div>
              </ng-container>
            </div>
          </div>

          <!-- Chat Footer -->
          <div
            class="flex items-center md:gap-4 gap-2 md:p-3 p-2 overflow-hidden border-t"
          >
            <!-- Removed the form tag to avoid duplicate submission -->
            <div class="flex items-center w-full">
              <div class="relative flex-1">
                <textarea
                  placeholder="Write your message"
                  rows="1"
                  class="w-full resize-none bg-secondery border-2 rounded-full px-4 py-2 focus:outline-none"
                  [(ngModel)]="message"
                  name="message"
                  (keydown.enter)="onEnter($event)"
                >
                </textarea>
              </div>
              <button
                type="button"
                class="flex items-center justify-center p-2 rounded-full hover:bg-gray-300 transition-colors"
                (click)="sendMessage()"
              >
                <i class="fa fa-paper-plane text-2xl"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-container>

      <!-- Placeholder when no chat is selected -->
      <ng-template #noChatSelected>
        <div class="flex-1 flex items-center justify-center">
          <p class="text-xl text-gray-600 dark:text-gray-300">
            Select a chat to start messaging
          </p>
        </div>
      </ng-template>
    </div>
  </div>
</main>
